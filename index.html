<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gauteng City College</title>
    <link rel="icon" href="student-portal//assets/logo.png" type="image/x-icon">

        </button>
        <button class="btn btn-faq" onclick="redirectToFAQ()">
          <i class="fas fa-question-circle"></i> FAQ
        </button>
        <button class="btn btn-website" onclick="redirectToWebsite()">
          <i class="fas fa-globe"></i> Visit Main Website
        </button>
