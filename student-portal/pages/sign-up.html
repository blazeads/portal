<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GCC-SignUp</title>
    <link rel="stylesheet" href="student-portal/css/login-styles.css" />
    <link rel="icon" href="student-portal/assets/logo.png" type="image/x-icon">
    <script src="../custom-scripts.js" defer></script>
  </head>
  <body>
    
    <section class="wrapper">
      <header class="college-header">
        <img src="student-portal/assets/logo.png" alt="Gauteng City College Logo" class="college-logo">
        <h1>Gauteng City College</h1>
      </header>
      <div class="form signup">
        <header>Signup</header>
        <form action="#">
          <input type="text" placeholder="ID Number/Passport Number" required />
          <input type="text" placeholder="First Name" required />
          <input type="text" placeholder="Last Name" required />
          <input type="email" placeholder="Email address" required />
          <input type="number" placeholder="Phone Number" required />
          <input type="text" placeholder="Address" required />
          <select id="gender" name="gender" required>
            <option value="">-- Gender --</option>  <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            <option value="prefer_not_to_say">Prefer not to say</option>
          </select>
          <input type="password" placeholder="Password" required />
          <div class="checkbox">
            <input type="checkbox" id="signupCheck" />
            <label for="signupCheck">I accept all terms & conditions</label>
          </div>
          <input type="submit" value="Signup" />
          <p style="display: inline;"><span>Already have an account ?</span> <a href="student-portal/pages/login.html">Login Now</a></p>
        </form>
      </div>

      <script>
      </script>
    </section>
  </body>
</html>
