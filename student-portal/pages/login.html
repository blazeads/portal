<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GCC-Login</title>
    <link rel="stylesheet" href="portal/student-portal/css/login-styles.css"/>
    <link rel="icon" href="student-portal/assets/logo.png" type="image/x-icon">
    <script src="student-portal/js/login-script.js" defer></script>
  </head>
  <body>
    
    <section class="wrapper">
      <header class="college-header">
        <img src="student-portal/assets/logo.png" alt="Gauteng City College Logo" class="college-logo">
        <h1>Gauteng City College</h1>
      </header>
      <div class="form signup">
        <header>Login</header>
        <form action="#">
          <input type="text" id="id" placeholder="ID Number/Passport Number" required />
          <input type="password" id="pass" placeholder="Password" required />
          <a href="#">Forgot password?</a>
          <input type="submit" value="Login"/>
          <p style="display: inline;"><span>Don't have an account?</span> <a href="student-portal/pages/sign-up.html">Sign Up Now</a></p>
        </form>
      </div>
    </section>
  </body>
</html>
